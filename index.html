<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre tu regalo de navidad!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moonrising&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moonring&display=swap" rel="stylesheet">
</head>
<body>
    <div id="banner" class="animate__animated animate__fadeInDown">
        <span class="banner-text">Esta Navidad ¡Tendras que jugar para ganar tu regalo! Diviértete y descúbrelo</span>
    </div>
    
    <div id="playerInfo" style="display:none;">
        <img id="playerAvatar" alt="Player Avatar">
        <div id="playerNameContainer">
            <span id="playerName"></span>
        </div>
    </div>
    
    <div id="playerSelection" class="animate__animated animate__fadeIn">
        <h1>ELIJE EL JUGADOR</h1>
        <div id="playerCards">
            <div class="playerCard" data-player="Felipe">
                <div class="card-inner">
                    <img src="./Fe.jpg" alt="Felipe">
                    <p>Felipe</p>
                </div>
            </div>
            <div class="playerCard" data-player="Vicente">
                <div class="card-inner">
                    <img src="./Vicen.jpg" alt="Vicente">
                    <p>Vicente</p>
                </div>
            </div>
            <div class="playerCard" data-player="Pablo">
                <div class="card-inner">
                    <img src="./Pa.jpg" alt="Pablo">
                    <p>Pablo</p>
                </div>
            </div>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="memoryGame">
            <div id="memoryGrid"></div>
            <p id="score">Score: 0</p>
        </div>
        
        <div id="playerInfo" style="display:none;">
            <img id="playerAvatar" alt="Player Avatar">
            <div id="playerNameContainer">
                <span id="playerName"></span>
            </div>
        </div>
        
        <div id="formula1Quiz" style="display:none;">
            <h1>Quiz Game!</h1>
            <div id="questionContainer" class="animate__animated"></div>
            <div id="optionsContainer"></div>
            <p id="quizScore">Score: 0/10</p>
        </div>
    </div>

    <div id="gameOver" style="display:none;" class="animate__animated animate__fadeIn">
        <h2 id="gameOverMessage"></h2>
        <img id="winnerImage" style="display:none;">
        <button id="restartButton" style="display:none;">Reiniciar</button>
    </div>

    <audio id="audio" src="./Franco Colapinto_ El Relámpago Porteño.mp3" preload="auto"></audio>

    <script src="./script.js"></script>
</body>
</html>
